"Tipo de objeto para almacenar la informacion de las Grupos de los Productos"
type Group implements Item {
  id: ID!
  description: String!
  slug: String!
  order: Int!
  active: Boolean
  suppliersCat: [SupplierCat]
  subGroup: [SubGroup]
}

type SupplierCat {
  idProveedor: ID
  categories: [categories]
}

type categories {
  slug: String
}

type SubGroup {
  description: String!
  slug: String!
  order: Int!
  active: Boolean
  suppliers: [SupplierCat]
}