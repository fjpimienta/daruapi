input OrderCtInput {
  idPedido: Int!
  almacen: String!
  tipoPago: String!
  envio: [EnvioCtInput]
  producto: [ProductoCtInput]
}

input EnvioCtInput {
  nombre: String
  direccion: String
  entreCalles: String
  noExterior: String
  colonia: String
  estado: String
  ciudad: String
  codigoPostal: Int
  telefono: String
}

input ProductoCtInput {
  cantidad: Int
  clave: String
  precio: Float
  moneda: String
}