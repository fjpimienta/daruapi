# Token Cva
type TokenCva {
  token: String
}

interface ResponseCva {
  error: String
  estado: String
}

# Shipping Cva
type ResponseCvasShipping { 
  result: String
  cotizacion: Cotizacion
}

type Cotizacion { 
  cajas: Int
  subtotal: Float
  iva: Float
  montoTotal: Float
}

# Orders list Cva
type ResponseCvaListsOrders {
  Numero: String
  Total: String
  Moneda: String
  NumOC: String
  Almacen: String
  Asignado: String
  FechaAsignado: String
}

# Orders Cva
type ResponseCvaOrders implements ResponseCva { 
  error: String
  estado: String
  respuesta: String
}

type ResponseCvaOrder {
  response: String
}