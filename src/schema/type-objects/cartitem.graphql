type Cartitem {
  id: ID
  name: String!
  slug: String!
  short_desc: String!
  price: Float!
  sale_price: Float
  exchangeRate: Float
  review: Int
  ratings: Int
  until: String
  stock: Int
  top: Boolean
  featured: Boolean
  new: Boolean
  author: String
  sold: String
  partnumber: String
  sku: String
  upc: String
  category: [Categorys]
  subCategory: [Categorys]
  brand: String
  brands: [Brands]
  model: String
  peso: Float
  pictures: [Picture]
  sm_pictures: [Picture]
  variants: [Variant]
  unidadDeMedida: UnidadDeMedida
