type Query {
   "Mostrar lista de subcategorias"
   subcategories (
      "Pagina seleccionada para acceder a ella"
      page: Int=1, 
      "Subcategorias por pagina que se obtendran por pagina"
      itemsPage: Int=10,
      "Especificar el estado de las subcategorias que queremos mostrar"
