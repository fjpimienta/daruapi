"Tipo de objeto para almacenar la informacion de las Subcategorias de los Productos"
type Subcategorie implements Item {
  id: ID!
  description: String!
  slug: String!
  order: Int!
  active: Boolean
  suppliersCat: [SupplierCat]
}

type SupplierCat {
  idProveedor: ID
  name: String
  slug: String
}
